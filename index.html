	<template id="template-form">
		<form action="./test.php" class="vacancy-form js-complete-form">
			<h2 class="vacancy-form__title">
				Заполните форму для заявкy на вакансию:
			</h2>

			<div class="vacancy-form__body">

				<div class="vacancy-form__input-wrapper">
					<div class="vacancy-form__label">
						ФИО
					</div>

					<input 
						type="text" 
						name="name"
						class="vacancy-form__input js-input-mask_text"
						required 
					>
				</div>

				<div class="vacancy-form__input-wrapper">
					<div class="vacancy-form__label">
						Должность
					</div>

					<select name="position" class="vacancy-form__select" required>
						<option value="">Должность</option>
						<option value="analyst">Аналитик</option>
						<option value="manager">Менеджер</option>
						<option value="programmer">Программист</option>
						<option value="lawyer">Юрист</option>
					</select>
				</div>

				<div class="vacancy-form__input-wrapper">
					<div class="vacancy-form__label">
						Дата рождения
					</div>

					<input 
						type="date" 
						name="date"
						max="2010-01-02"
						class="vacancy-form__input js-input-mask_age"
						required 
					>
				</div>

				<div class="vacancy-form__input-wrapper">
					<div class="vacancy-form__label">
						Компетенции
					</div>

					<textarea 
						type="text" 
						name="comment"
						class="vacancy-form__textarea js-text-mask"
					></textarea>
				</div>

				<div class="vacancy-form__controls">
					<button type="reset" class="vacancy-form__btn">
						<span>Очистить</span>

						<span class="material-symbols-outlined">
							radio_button_unchecked
						</span>
					</button>

					<button type="button" class="vacancy-form__btn js-delete-form">
						<span>Отменить</span>
						<span class="material-symbols-outlined">
							cancel
						</span>
					</button>

					<button type="submit" class="vacancy-form__btn js-submit-form">
						<span>Добавить</span>

						<span class="material-symbols-outlined">
							check_circle
						</span>
					</button>
				</div>
			</div>
		</form>
